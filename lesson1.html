 <script type="text/javascript">
  var arr = ['ฟาก','หาก','ดาว','สาว','ฟาว','หาด','กาก','สาด','หาว','สกาว','กว่า','ส่า','ฟาด','กาด','ก่า','กา'];
  shuffle(arr);
  arr = arr.slice(0, 21);
  arr = arr.join(" ");
  $("#content").append(arr).flowtype({
   minimum : 500,
   maximum : 1200,
   minFont : 12,
   maxFont : 40,
   fontRatio : 10
 });
</script>
